name: Build and Push v50

on:
  push:
    branches: [ "main", "master" ] # Сработает при пуше в любую из этих веток

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # Мы помечаем образ сразу двумя тегами для надежности
          tags: |
            rixeb/facefusion-serverless:v55
